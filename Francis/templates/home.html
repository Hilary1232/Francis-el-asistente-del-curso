<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel='stylesheet' type='text/css' href='/static/style.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="/static/home.js"></script>
</head>
<body>
<div class = "header">
    <a href="/home"><img src="static/icons/dino.jpg" alt="logo" class="logo"/></a>
    <h1 id="k">Francis, el asistente de curso</h1>
    <div id="cuenta">
      <img id="logged-pic" class="mx-auto d-block"  width="70" height="70" src={{ current_user.img_src }}>
        <div class="dropdown">
            <span id="usr"><h2>{{ current_user.username }}</h2></span>
            <div class="dropdown-content">
                <a href="/profile"><h5>Perfil</h5></a>
                <a  href="/logout"><h5>Logout</h5></a>
          </div>
        </div>
    </div>
</div>
<div id="nav">
    <ul>
  <li><a class="active" href="/home">Inicio</a></li>
  <li><a href="/show-cursos">Cursos</a></li>
  <li><a href="/show-guiones">Guiones</a></li>
    <li><a href="/grupos">Grupos</a></li>
  <li><a href="/log">Log</a></li>
</ul>
</div>
<div>
    <h1>Cursos</h1>
    {% if cursos %}
        <table class="table table-bordered">
        {% for curso in cursos %}
            <tr class="table-secondary">
                <td><center><a href="/cargar_guiones?parameter={{ curso }}"value={{ curso }}>{{ curso }}</a></center></td>
            </tr>
        {% endfor %}
        </table>
    {% endif %}
<form action="/crear-curso" method="POST" enctype="multipart/form-data">
        <input type="text" name="curso" placeholder="Nombre Curso" /> <br />
         <input type="submit" id="btn" name="submit" value="Cargar" />
</form>
    <form action="/log" method="POST" enctype="multipart/form-data">
        <input type="submit" id="btn2" name="submit" value="Ver log" />
</form>

    </form>
    <form action="/webhook" method="POST" enctype="multipart/form-data">
        <input type="text" name="url" placeholder="URL Sitio para Webhook" /> <br />
        <input type="submit" id="btn3" name="submit" value="Iniciar Servidor del Bot" />
</form>
</div>
</body>
</html>
