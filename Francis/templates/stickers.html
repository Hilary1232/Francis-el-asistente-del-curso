<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel='stylesheet' type='text/css' href='/static/style.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body>
<div class = "header">
    <a href="/home"><img src="static/icons/dino.jpg" alt="logo" class="logo"/></a>
    <h1 id="k">Francis, el asistente de curso</h1>
    <div id="cuenta">
      <img id="logged-pic" class="mx-auto d-block"  width="70" height="70" src={{ current_user.img_src }}>
        <div class="dropdown">
            <span id="usr"><h2>{{ current_user.username }}</h2></span>

                <a href="/profile"><h5>Perfil</h5></a>
                <a  href="/logout"><h5>Logout</h5></a>
          </div>
        </div>
    </div>
</div>
<div id="nav">

  <li><a href="/log">Log</a></li>
</ul>
</div>
<form action="/subir-sticker" method="POST" enctype="multipart/form-data">
    Para subir un sticker:
    <input type="file" class="boton" name="myfile" value="Subir Sticker" />
    <input type="submit" class="boton" name="submit" value="Subir Sticker" />
</form>
{%for sticker in stickers%}
    <td><a href="{{'static/stickers/' + sticker}}"target="_blank"><img id="sticky" src="{{'static/stickers/' + sticker}}">{{ sticker }}</a></td>
{%endfor%}
</body>
